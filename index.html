<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css linking -->

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <!-- Nft Card -->
  <main class="cardWrapper">
    <div class="card">
      <div class="cardimg"><img src="/images/image-equilibrium.jpg" alt="" class="nft">
        <div class="eyebox"><img src="/images/icon-view.svg" alt="" class=" eyeimg"></div></div>
      
      <div class="cardBody">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="timeBid">
          <div class="bid">
            <img src="/images/icon-ethereum.svg" alt="">
            <p> 0.041 ETH</p>
          </div>
          <div class="time"><img src="/images/icon-clock.svg" alt="">
            <p> 3 days left</p>
          </div>

        </div>
      </div>
      <div class="card-footer">
        <img src="/images/image-avatar.png" alt="">
        <p class="footer-text"> Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <!-- Attribution section -->

  <footer class="attribution">
    <div class="footerblk">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/toonchavez8/04_Product_reviewCard">Miguel Chavez</a>.</p>
    </div>

  </footer>

</body>

</html>
